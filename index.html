<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michigan State’s First Responders Storm Map</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <div id="Heading">
      <h1>Michigan State’s First Responders Storm Map</h1>
    </div>
    <div id="bgimg"></div>
    <div class="dmg">
      <h3>Damage Severity</h3>
        <ul>
          <li>
            <div id="low"></div>
            <p>Low</p>
          </li>
          <li>
            <div id="medium"></div>
            <p>Medium</p>
          </li>
          <li>
            <div id="high"></div>
            <p>High</p>
          </li>
        </ul>
    </div>

    <div class="maphigh"></div>
    <div class="mapmedium"></div>
    <div class="maplow"></div>
    <div class="maplow2"></div>
    <i id="house1" class="fa-solid fa-house-chimney-crack"></i>
    <i id="house2" class="fa-solid fa-house-chimney-crack"></i>

    <div id="popupcard">
      <div id="popupaddress">
        <p id="cardheader">4371 Sandlewood Dr</p>
        <i class="fa-solid fa-xmark"></i>
        
      </div>
      <div id="popuptext">
        <p>Status: In Pursuit</p>
        <p>Notes: 2 trapped in house from fallen trees, no sign of flooding. House does not have power.</p>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
